<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <!-- ✅ Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'student_list' %}">🎓 StudentApp</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_list' %}">📋 Student List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_create' %}">➕ Add Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">📝 Student Form</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between">
                <a href="{% url 'student_list' %}" class="btn btn-secondary">⬅ Back</a>
                <button type="submit" class="btn btn-primary">💾 Save</button>
            </div>
        </form>
    </div>

</body>
</html>
